<!DOCTYPE html>

    <body>

        </div>

        <div class="bordGroup">
            <div class="bord1" style="background-color: yellow;">
                <div class="stol" style="background-color: green;"></div>
                <div class="stol" style="background-color: green;"></div>

            </div>
            <div class="bord2" style="background-color: yellow;">

            <div class="bord4" style="background-color: yellow;">
                <div class="stol" style="background-color: green;"></div>

            </div>
        </div>

        <script>
            // Get all the boxes
            const boxes = document.querySelectorAll('.stol');

            // Add a click event listener to each box
            boxes.forEach(stol => {
                stol.addEventListener('click', () => {
            // Toggle the background color between green and red
                    if (stol.style.backgroundColor === 'green') {
                        stol.style.backgroundColor = 'red';
                    } else {
                        stol.style.backgroundColor = 'green';
                    }
            });
            });

            const tables = document.querySelectorAll('.bord');

            tables.forEach(bord => {
                bord.addEventListener('click', () => {
            // Toggle the background color between green and red
                    if (bord.style.backgroundColor === 'yellow') {
                        bord.style.backgroundColor = 'red';
                    } else {
                        bord.style.backgroundColor = 'yellow';
                    }
            });
            });
       
        </script>
